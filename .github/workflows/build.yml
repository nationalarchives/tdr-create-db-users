name: TDR Tag and pre deploy
on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  pre-deploy-keycloak-users:
    uses: nationalarchives/tdr-github-actions/.github/workflows/lambda_build.yml@new-lambda-s3-structure
    with:
      lambda-name: create-keycloak-user
      repo-name: tdr-create-db-users
      artifact-name: create-db-users
      build-command: |
        sbt assembly
    secrets:
      MANAGEMENT_ACCOUNT: ${{ secrets.MANAGEMENT_ACCOUNT }}
      WORKFLOW_PAT: ${{ secrets.WORKFLOW_PAT }}
  pre-deploy-db-users:
    needs: pre-deploy-keycloak-users
    uses: nationalarchives/tdr-github-actions/.github/workflows/lambda_build.yml@new-lambda-s3-structure
    with:
      lambda-name: create-db-users
      repo-name: tdr-create-db-users
      artifact-name: create-db-users
      build-command: |
        sbt assembly
    secrets:
      MANAGEMENT_ACCOUNT: ${{ secrets.MANAGEMENT_ACCOUNT }}
      WORKFLOW_PAT: ${{ secrets.WORKFLOW_PAT }}
  pre-deploy-bastion-user:
    needs: pre-deploy-db-users
    uses: nationalarchives/tdr-github-actions/.github/workflows/lambda_build.yml@new-lambda-s3-structure
    with:
      lambda-name: create-bastion-user
      repo-name: tdr-create-db-users
      artifact-name: create-db-users
      build-command: |
        sbt assembly
    secrets:
      MANAGEMENT_ACCOUNT: ${{ secrets.MANAGEMENT_ACCOUNT }}
      WORKFLOW_PAT: ${{ secrets.WORKFLOW_PAT }}
  deploy:
    needs: pre-deploy-bastion-user
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: gh workflow run deploy.yml --ref TDRD-666 -f environment=intg -f to-deploy=${{ needs.pre-deploy.outputs.next-version }}
        env:
          GITHUB_TOKEN: ${{ secrets.WORKFLOW_PAT }}
